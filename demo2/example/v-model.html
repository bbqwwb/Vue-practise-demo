<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>v-model</title>
<script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-model实例</h1>
    <hr>
    <div id="app">
    	<p>{{message}}</p>
    	<input type="text" v-model="message" name="">
    </div>
    <script>
    	var app = new Vue({
    		el:"#app",
    		data:{
    			message:"aaa"
    		}
    	})
    </script>
</body>
</html>
