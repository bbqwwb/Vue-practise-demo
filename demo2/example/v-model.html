<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>v-model</title>
<script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-model实例</h1>
    <hr>
    <div id="app">
    <h3>文本框</h3>
    	<p>原始文本信息：{{message}}bbqwwb</p>
    	<p>v-model:<input type="text" v-model="message" ></p>
    	<p>v-model.lazy:<input type="text" v-model.lazy="message" ></p>
    	<p>v-model.number:<input type="text" v-model.number="message" ></p>
    	<p>v-model.trim:<input type="text" v-model.trim="message" ></p>
    <hr>
    <h3>文本域</h3>
    <textarea v-model="message" ></textarea>
    <hr>
    <h3>多选按钮绑定一个值</h3>
    <input type="checkbox" id="check" v-model="isTrue">
    <label for="check">{{isTrue}}</label>
    <hr>
    <h3>多选绑定一个数组</h3>
    <p>
	    <input type="checkbox" id="bbqwwb1" value="bbqwwb1" v-model="web_name">
	    <label for="bbqwwb1">bbqwwb1</label>
	    <input type="checkbox" id="bbqwwb2" value="bbqwwb2" v-model="web_name">
	    <label for="bbqwwb2">bbqwwb2</label>	
	    <input type="checkbox" id="bbqwwb3" value="bbqwwb3" v-model="web_name">
	    <label for="bbqwwb3">bbqwwb3</label>	
    </p>
    <p>{{web_name}}</p>
    <hr>
	<h3>单选按钮绑定</h3>
	<input type="radio" id="femail" value="女" v-model="sex" >
	<label for="femail">女</label>
	<input type="radio" id="mail" value="男" v-model="sex" >
	<label for="mail">男</label>
	<p>您选择的是：{{sex}}</p>
    </div>

    <script>
    	var app = new Vue({
    		el:"#app",
    		data:{
    			message:"aaa",
    			isTrue:false,
    			web_name:[],
    			sex:""
    		}
    	})
    </script>
</body>
</html>
