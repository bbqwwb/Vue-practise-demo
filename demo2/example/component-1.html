<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>component-1 注册组件</title>
<script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>component-1 注册组件</h1>
    <hr>
	<div id="app">
		<bbqwwb></bbqwwb>
		<bbq></bbq>
	</div>
	<div id="pp">
		<bbqwwb></bbqwwb>
		<bbq></bbq>
	</div>
<script>
	Vue.component('bbqwwb',{
		template:`<div style="color:red">全局注册bbqwwb标签</div>`
	})
	var app = new Vue({
		el:"#app",
		components:{
			'bbq':{
				template:`<div style="color:green">局部注册bbq标签</div>`
			}
		}
	})
	var pp = new Vue({
		el:"#pp"
	})
</script>
</body>
</html>
