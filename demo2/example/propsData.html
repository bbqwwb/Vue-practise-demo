<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>propsData Option</title>
<script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>propsData Option</h1>
    <hr>
	<header></header>
<script>
	var header_a = Vue.extend({
		template:`
			<div>I am {{messge}} {{a}}</div>
		`,
		data:function(){
			return {
				messge:'bbqwwb'
			}
		},
		props:["a"]
	});
	new header_a({
		propsData:{
			a:"sdkljfsbi"
		}
	}).$mount('header');
</script>
</body>
</html>
