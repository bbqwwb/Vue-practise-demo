<body>

	<ul>

		// Vue.set(outData,"count",3);
		// app.count++;
		// outData.count++;
		//app.arr[0]="cds" //由于Javascript的限制 1.当你利用索引直接设置一个项时，vue不会为我们自动更新 2.当你修改数组的长度时，vue不会为我们自动更新
		Vue.set(app.arr,0,"dec");
	}
	var outData = {
		count:1,
		good:"car",

	}
	var app = new Vue({
