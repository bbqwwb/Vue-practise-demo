<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>watch Option</title>
<script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>watch Option</h1>
    <hr>
	<div id="app">
		<p>温度：{{temperature}}℃</p>
		<p>穿衣建议：{{cloths}}</p>
		<button @click="add">add</button>
		<button @click="subtract">subtract</button>
	</div>
<script>
	var changeCloths = ["短袖T恤","夹克长裙","羽绒"];
	var app = new Vue({
		el:"#app",
		data:{
			temperature:14,
			cloths:"夹克长裙"
		},
		methods:{
			add:function(){
				this.temperature+=3;
			},
			subtract:function(){
				this.temperature-=3;
			}
		},
		// watch:{
		// 	temperature:function(newVal, oldVal){
		// 		if(newVal>=26){
		// 			this.cloths=changeCloths[0];
		// 		}else if(newVal<26 && newVal>=10){
		// 			this.cloths=changeCloths[1];
		// 		}else{
		// 			this.cloths=changeCloths[2];
		// 		}
		// 	}
		// }
	})
	app.$watch("temperature",function(newVal,oldVal){
		if(newVal>=26){
			this.cloths=changeCloths[0];
		}else if(newVal<26 && newVal>=10){
			this.cloths=changeCloths[1];
		}else{
			this.cloths=changeCloths[2];
		}
	})
</script>
</body>
</html>
