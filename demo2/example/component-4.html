<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>component-4 Component 标签</title>
<script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>component-4 Component 标签</h1>
    <hr>
	<div id="app">
		<component :is="which"></component>
		<button @click="change">change</button>
	</div>
<script>
	var componentA = {
		template:`<div style="color:green">I'm componentA</div>`
	}
	var componentB = {
		template:`<div style="color:red">I'm componentB</div>`
	}
	var componentC = {
		template:`<div style="color:gray">I'm componentC</div>`
	}
	var app = new Vue({
		el:"#app",
		data:{
			which:"componentA"
		},
		components:{
			'componentA':componentA,
			'componentB':componentB,
			'componentC':componentC,
		},
		methods:{
			change:function(){
				if(this.which=="componentA"){
					this.which="componentB"
				}else if(this.which=="componentB"){
					this.which="componentC"
				}else{
					this.which="componentA"
				}
			}
		}

	})
</script>
</body>
</html>
