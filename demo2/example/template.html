<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Template的三种写法</title>
<script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Template的三种写法</h1>
    <hr>
	<div id="app">{{message}}</div>

	<template id="dd2">
		<h2 style="color:red">我是Template标签模板</h2>
	</template>
<!-- 这种写法可以让模板文件从外部引入 -->
	<script type="x-template" id="dd3"> 
		<h2 style="color:red">我是Script标签模板</h2> 
	</script>

<script>
	var app = new Vue({
		el:"#app",
		data:{
			message:"helloworld!!!!"
		},
		template:"#dd3"

		// template:`
		// 	<h2 style="color:red">只是选项模板</h2>
		// `
	})
</script>
</body>
</html>
