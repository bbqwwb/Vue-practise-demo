<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>component-3 父子组件关系</title>
<script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>component-3 父子组件关系</h1>
    <hr>
	<div id="app">
		<bbqwwb></bbqwwb>
	</div>
<script>
	var city = {
		template:`<div style="color:green">sichuan of china</div>`
	}
	var bbqwwbComponent = {
		template:`
		<div style="color:red">from China
			<city></city>
		</div>
		`,
		components:{
			"city":city
		}
	}
	var app = new Vue({
		el:"#app",
		components:{
			'bbqwwb':bbqwwbComponent
		}
	})
</script>
</body>
</html>
